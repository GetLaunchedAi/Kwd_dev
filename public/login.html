<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KWD Dev</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Page Styles */
        body.login-page {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-app);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-main);
            border-radius: var(--radius-lg);
            padding: 40px 36px;
            box-shadow: var(--shadow-xl);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .login-logo .logo-icon {
            font-size: 36px;
        }

        .login-logo .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
            margin-bottom: 32px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .login-form input {
            width: 100%;
            padding: 10px 14px;
            font-size: var(--font-size-base);
            border: 1px solid var(--border-main);
            border-radius: var(--radius-sm);
            background: var(--bg-input);
            color: var(--text-main);
            transition: var(--transition);
            box-sizing: border-box;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .login-form input::placeholder {
            color: var(--text-tertiary);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: white;
            background: var(--color-primary-gradient);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: var(--color-danger-soft);
            color: var(--color-danger);
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            margin-bottom: 16px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .login-error.visible {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-tertiary);
            font-size: var(--font-size-xs);
        }

        /* Spinner for loading state */
        .login-btn .spinner-sm {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-page light-theme">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <span class="logo-icon">ðŸš€</span>
                <span class="logo-text">KWD Dev</span>
            </div>
            <p class="login-subtitle">Sign in to your dashboard</p>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm" class="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginBtn" class="login-btn">Sign In</button>
            </form>

            <div class="login-footer">
                KWD Dev &mdash; ClickUp to Cursor Workflow
            </div>
        </div>
    </div>

    <script>
        // Apply saved theme
        (function() {
            const savedTheme = localStorage.getItem('kwd_theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
            }
        })();

        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('loginError');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-sm"></span> Signing in...';
            errorDiv.classList.remove('visible');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Also store token in localStorage for API client compatibility
                    localStorage.setItem('kwd_session_token', data.token);
                    
                    // Redirect to dashboard (or original page)
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || '/';
                    window.location.href = redirect;
                } else {
                    showError(data.error || 'Login failed. Please try again.');
                }
            } catch (err) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
        }

        // If already authenticated, redirect to dashboard
        (async function checkExistingSession() {
            try {
                const res = await fetch('/api/auth/check');
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (e) {
                // Not authenticated, stay on login page
            }
        })();
    </script>
</body>
</html>
